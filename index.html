<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">    

    <title>Grilli</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preload" as="image" href="assets/images/hero-slider-1.jpg">
    <link rel="preload" as="image" href="assets/images/hero-slider-2.jpg">
    <link rel="preload" as="image" href="assets/images/hero-slider-3.jpg">
    
    <script src="assets/js/script.js" defer></script>
</head>
<body>

    <!-- preloader -->
    <div class="preload" data-preload>
        <div class="circle"></div>
        <p class="text">Grilli</p>
    </div>


    <!-- top bar -->
    <div class="topbar">
        <div class="container">

            <address class="topbar__item">
                <div class="icon">
                    <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="span">
                    Restaurant St, Delicious City, London 9578, UK
                </span>

                <div class="separator"></div>

                <div class="topbar__item item-2">
                    <div class="icon">
                        <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
                    </div>
     
                    <span class="span">
                        Daily : 8.00 am to 10.00 pm
                    </span>
                </div>

                <a href="tel:+1 123 456 7890" class="topbar__item">
                    <div class="icon">
                        <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
                    </div>

                    <span class="span">+1 123 456 7890</span>
                </a>

                <div class="separator"></div>

                <a href="mailto:booking@restaurant.com" class="topbar__item">
                    <div class="icon">
                        <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
                    </div>

                    <span class="span">booking@restaurant.com</span>
                </a>

            </address>

        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
